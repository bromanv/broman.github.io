<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <div id="hud">
            FOV<span id="fov"></span>
            Lat<span id="lat"></span>
            Lon<span id="lon"></span>
            Alt<span id="alt"></span>m
        </div>
        <a-box look-at="[gps-camera]" material="color: yellow" scale="10 10 10"
            gps-entity-place="latitude: 10.008654614573357; longitude: -84.05405405434371;"></a-box>
        <a-box look-at="[gps-camera]" material="color: red" scale="10 10 10"
            gps-entity-place="latitude: 10.007754614573357; longitude: -84.05475405434371;"></a-box>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script>
        window.onload = () => {
            const el = document.querySelector("[gps-camera]");
            el.addEventListener("gps-camera-update-position", e => {
                document.getElementById("lon").textContent= e.detail.position.longitude;
                document.getElementById("lat").textContent=e.detail.position.latitude;
            });
    };
    </script>
</body>

</html>
